<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2>Cadastro de Usuário</h2>
    </header>
    <form method="post" class="form-container">
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <div class="button-group">
          <a class="button" href="{{ url_for('index') }}">Voltar</a>
          <button type="submit">Avançar</button>
        </div>
      </div>

    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Todos os diretos são reservados</p>
    <p>Este projeto está licenciado sob a <a
        href="https://github.com/maxwelldeveloper7/cadastro-creches/blob/main/LICENSE">licença MIT</a>.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
