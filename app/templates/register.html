<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <title>Registro</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h2>Registrar Usuário</h2>
    </header>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
          <li>{{ message }}</li>
          {% endfor %}
        </ul>        
      {% endif %}
    {% endwith %}
    <form method="post" class="form-container">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" maxlength="14" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" maxlength="15" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="ponto_referencia">Ponto de Referência:</label>
        <input type="text" id="ponto_referencia" name="ponto_referencia">

        <label for="endereco_trabalho">Endereço do Trabalho:</label>
        <input type="text" id="endereco_trabalho" name="endereco_trabalho">

        <label for="bairro_trabalho">Bairro do Trabalho:</label>
        <input type="text" id="bairro_trabalho" name="bairro_trabalho">
        <div class="button-group">
          <button type="submit">Registrar</button>
          <a class="button" href="{{ url_for('index') }}">Voltar</a>
        </div>
      </div>

    </form>
  </div>
  <footer class="footer">
    <p>&copy; 2024 Todos os diretos são reservados</p>
    <p>Este projeto está licenciado sob a <a
        href="https://github.com/maxwelldeveloper7/cadastro-creches/blob/main/LICENSE">licença MIT</a>.</p>
  </footer>
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
