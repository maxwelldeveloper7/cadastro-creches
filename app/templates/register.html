<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Registro</title>
  </head>
  <body>
    <h1>Registrar Usuário</h1>
    <form method="post">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" required><br>
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required><br>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>
      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br>
      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required><br>
      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro" required><br>
      <label for="ponto_referencia">Ponto de Referência:</label>
      <input type="text" id="ponto_referencia" name="ponto_referencia"><br>
      <label for="endereco_trabalho">Endereço do Trabalho:</label>
      <input type="text" id="endereco_trabalho" name="endereco_trabalho"><br>
      <label for="bairro_trabalho">Bairro do Trabalho:</label>
      <input type="text" id="bairro_trabalho" name="bairro_trabalho"><br>
      <button type="submit">Registrar</button>
    </form>
  </body>
</html>
